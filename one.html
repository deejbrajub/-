<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Heart</title>
<style>
    body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .heart {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: relative;
        clip-path: polygon(
            50% 15%, 
            61% 6%, 69% 0, 81% 0, 
            94% 12%, 100% 25%, 
            100% 38%, 94% 50%, 
            88% 62%, 50% 100%, 
            44% 92%, 6% 50%, 
            0 38%, 0 25%, 
            6% 12%, 19% 0, 
            31% 0, 39% 6%, 
            50% 15%);
    }
    .heart .button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: green;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="heart">
        <button class="button">Click Me</button>
    </div>
</body>
</html>
